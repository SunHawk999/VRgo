<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!--<script src="/home/ethan/Workspace/GitBuilds/aframe/dist/aframe-master.js"></script>-->
    <!--<script type="text/javascript" src="//192.168.121.72:35729/livereload.js?snipver=1" async="" dever=""></script>-->
    <script src="LinesAndStars.js"></script>
  </head>
  <body>
    <a-scene>
        <!--Units are in meters, 1:1 unit:meter-->
        <!--Goban : 50 x 50 x 25 cm-->
        
        <a-assets>
          <a-asset-item id="BlkStone" src="BlkStone.gltf"></a-asset-item>
          <a-asset-item id="WteStone" src="WteStone.gltf"></a-asset-item>
        </a-assets>
        
        <a-box id="Goban" position="0 1.45 -1" rotation="0 0 0" color="#9C6C06" width=".5" depth=".5" height=".2" wireframe="false">

          <a-gltf-model src="#BlkStone" position="0 .1 0"></a-gltf-model>
          <a-gltf-model src="#WteStone" position=".2 .1 0"></a-gltf-model>
        </a-box>      
        
        <!--Will probably have to use a gtlf-model for the stones... Or two cones on each other...-->
        

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  
    <script>
      //Add lines and star points
      CreateLines("Goban");
      CreateStarPoints("Goban");
    </script>
  
  </body>
</html>
